name: test
on:
  push:
    branches: [main] # remove later
  release:
    types: [created]
jobs:
  say-hello:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: src/workspace
    permissions:
     contents: read
     packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: '18.x'
         registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: build
        run: npm run ng build --project jcg-command-queue
      - name: npm publish
        run: |
              cd dist/jcg-command-queue
              npm publish --access=restricted --dry-run true
        env:
         NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # REMOVE DRY RUN!

