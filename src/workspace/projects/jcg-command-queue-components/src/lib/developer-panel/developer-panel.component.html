
<mat-card>
  <div class="container">
    <div class="progress">
      <mat-progress-bar mode="determinate" [value]="progressBarPercentage"></mat-progress-bar>
      <button mat-flat-button color="primary" (click)="incrementModelVersion()">Increment Model Version</button>
      <button mat-flat-button class="reset-logs" color="secondary" (click)="resetLogs()">Reset logs</button>
      <p>Model version/view model version: {{modelVersion}}/{{viewModelVersion}}</p>
    </div>
    <div class="logs">
      <div class="title">logs</div>
      <div class="logs-container">
        <p *ngFor="let log of developerLogs">{{log}}</p>
      </div>

    </div>
  </div>
</mat-card>
